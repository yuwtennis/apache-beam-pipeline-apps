name: Java CI

on:
  push:
    branches-ignore:
      - main

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Change directory
        run: cd java
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle test
        run: ./gradlew test