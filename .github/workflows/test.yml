name: Java CI

on:
  push:
    branches-ignore:
      - main

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Run test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
          build-root-directory: java/
      - name: Run check style
        uses: gradle/gradle-build-action@v2
        with:
          arguments: checkstyleMain
          build-root-directory: java/